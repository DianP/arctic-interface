name: Feature Request
description: Suggest an idea or improvement for Arctic
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sharing your ideas! Please fill out the information below to help us understand your request.

  - type: textarea
    id: description
    attributes:
      label: What would you like to see?
      description: Describe the feature or improvement you'd like.
      placeholder: I wish Arctic could...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: What problem does this solve?
      description: Describe the problem you're facing that this feature would solve.
      placeholder: I'm always frustrated when...
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: I tried...
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or examples that might help.
      placeholder: Any other details...
    validations:
      required: false
